{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_accounts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_calendar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_list.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_editEvents.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/todo_details.css' %}">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_cal_app.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_events.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/my_profile.css' %}"> {% endcomment %}
    <title>ToDo</title>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
{% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script> {% endcomment %}
<script src="{% static 'js/time_script.js' %}"></script>
</html>
