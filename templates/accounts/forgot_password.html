{% extends 'base.html' %}
{% block content %}
<section class="section-content padding-y">
    <div class="sign_up_container card mx-auto" style="max-width:620px; margin-top: 80px;">
        <article class="card-body">
            <header class="mb-4">
                <h4 class="card-title">Enter Your Email Address</h4>
            </header>
            <form action="{% url 'accounts:forgot_password' %}" method='POST'>
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label>Email Address:</label>
                        <input type="text" class="field_class form-control" name="email" placeholder="Enter Your Email" style="max-width:300px;">
                    </div>
                </div>
                <br />
                <br />
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" style="max-width:300px;">Sign In</button>
                </div>
            </form>
        </article>
    </div>
</section>
{% endblock %}
