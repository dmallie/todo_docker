{% extends 'base.html' %}
{% block content %}
<section class="section-content padding-y">
    <div class="container sign_up_container card mx-auto" style="max-width:620px; margin-top: 80px;">
        <article class="card-body">
            <header class="mb-4">
                <h4 class="card-title">Reset Password</h4>
            </header>
            <form action="{% url 'accounts:reset_password' %}" method='POST'>
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label>Password:</label>
                        <input type="password" class="field_class form-control" name="password" placeholder="Enter new Password" style="max-width:300px;">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label>Confirm Password:</label>
                        <input type="password" class="field_class form-control" name="confirm_password" placeholder="Confirm the password" size="10" maxlength="20" style="max-width:300px;">
                    </div>
                </div>
                <br />
                <br />
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" style="max-width:300px;">
                        Reset
                    </button>
                </div>
            </form>
        </article>
    </div>
</section>
{% endblock %}
