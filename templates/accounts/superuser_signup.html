{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-content padding-y">
    <div class="container sign_up_container card mx-auto" style="max-width:620px; margin-top: 80px;">
        <article class="card-body">
            <header class="mb-4">
                <h4 class="card-title">Sign Up</h4>
            </header>
            <form action="{% url 'accounts:superuser_signup' %}" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label>Email:</label>
                        {{ form.email }}
                        {% comment %} <input type="email" class="field_class form-control" placeholder=""> {% endcomment %}
                    </div>
                </div> <!-- form-group end.// -->
                <div class="form-row">
                    <div class="col form-group">
                        {{ form_password }}
                    </div>
                    <div class="col form-group">
                        {{ form_confirm }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col form-group">
                        <label>Upload profile picture: </label>
                        <input class="field_class form-control" type="file" name="profile_img" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>

            </form>
        </article>
    </div>
</section>

{% endblock %}
