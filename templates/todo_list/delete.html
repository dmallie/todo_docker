{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-content padding-y">
       <div class="sign_up_container card mx-auto" style="max-width:620px; margin-top: 80px;">
              <article class="card-body">
                     <header class="mb-4">
                            <h4 class="card-title">Are You Sure You want To Delete This Task?</h4>
                     </header>
                     <form action="{% url 'todo_list:delete_event' event_obj.id %}" method='POST'>
                            {% csrf_token %}
                            <div class="form-row btn_row">
                                   {% comment %} <div class="form-group"> {% endcomment %}
                                          <div class="form-group">
                                                 <button type="submit" class="btn btn-primary btn-block" style="max-width:300px;">Delete</button>
                                          </div>
                                          <div class="form-group">
                                                 <a href="{% url 'todo_list:index' %}" class="btn btn-primary btn-block" style="max-width:300px;">Cancel</a>
                                          </div>
                                   {% comment %} </div> {% endcomment %}
                            </div>
                     </form>
              </article>
       </div>
</section>

{% endblock %}
